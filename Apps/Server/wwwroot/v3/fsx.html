<body>
<div id="splitters"></div>
<div id="map" class="map"></div>
<div id="aircraftList"></div>
<div class="modal"></div>

<script type="text/javascript">
    jQuery(document).ready(function($) {
        VRS.serverConfig.fetch(function() {
            // Ensure that any accidental attempts to use globalised text before the bootstrapper has loaded the
            // correct locale will not throw an exception.
            VRS.globalisation.setLocale('en-GB', function() {
                // Boot the page
                var bootstrap = new VRS.BootstrapMapFsx();
                VRS.globalDispatch.raise(VRS.globalEvent.bootstrapCreated, [ bootstrap ] );

                bootstrap.initialise({
                    splittersJQ: $('#splitters'),
                    mapJQ: $('#map'),
                    aircraftListJQ: $('#aircraftList'),
                    showReportLinks: false,
                    showLayoutSetting: false,
                    showReceiversShortcut: false,
                    showAudioSetting: false,
                    showRangeCircleSetting: false,
                    showAutoSelectToggle: false,
                    showGotoCurrentLocation: false
                });
            });
        });
    });
</script>
